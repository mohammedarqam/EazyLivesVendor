<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <p class="welcomeBar">Welcome to Eazylives, {{name}} </p>
    <ion-buttons end class="topBar" >
      <button class="topBarBtns" ion-button icon-only large (click)="gtNoti()" clear>
        <ion-icon name="md-notifications"></ion-icon>
      </button>
      <button ion-button icon-only large (click)="gtProfile()" clear>
        <ion-icon name="ios-contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-4 >
    <ion-item no-lines class="content">
    <h1 class="title" item-start>Electronics</h1>
    </ion-item>
    </ion-col>
    <ion-col col-6 push-2 >
    <ion-searchbar item-end animated="true" placeholder="Search an Electronic" [(ngModel)]="searchBar" (ionInput)="getItems(searchBar)"></ion-searchbar>
    </ion-col>
    </ion-row>
    </ion-grid>

  <ion-item no-lines class="content" >
    <ion-icon name="md-desktop" color="primary" item-end ></ion-icon>
    <h2 class="heads"  item-end>{{totElectronics}}</h2>
  </ion-item>

<ion-grid>
  <ion-row>
    <ion-col col-md-3 *ngFor="let e of electronics">
    <ion-card >
      <ion-card-content>
      <div class="mainContent">
        <ion-card-title>
          {{e.ProductName}}
        </ion-card-title>
        <ion-item>
            <p item-start ion-text color="primary" >Rate</p>
            <p item-end ion-text color="danger">Rs.{{e.RatePerDay}}/Day </p>
        </ion-item>
        </div>

        <div class="editBtns">
        <button class="btnTrash" icon-only ion-button color="danger" (click)="delConfirm(e)">
          <ion-icon name="trash"></ion-icon>
        </button>
        </div>
    </ion-card-content>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>












    <ion-fab right bottom>
    <button ion-fab (click)="addItem()" color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
