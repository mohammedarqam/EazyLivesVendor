<ion-header>
    <ion-navbar color="primary" >
      <ion-title>Add Item</ion-title>
      <ion-buttons end>
        <button ion-button icon-only clear (click)="close()" >
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  

<ion-content padding>


<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>Item Name</ion-label>
      <ion-input type="text" autofocus [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" [(ngModel)]="price"></ion-input>
    </ion-item>
    <button ion-button block [disabled]="!name||!price" (click)="addItem()">Add Item</button>
  </ion-card-content>
</ion-card>

</ion-content>
