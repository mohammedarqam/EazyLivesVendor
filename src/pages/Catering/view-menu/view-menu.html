<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <p class="welcomeBar">Welcome to Eazylives, {{name}} </p>
    <ion-buttons end class="topBar" >
      <button class="topBarBtns" ion-button icon-only large (click)="gtNoti()" clear>
        <ion-icon name="md-notifications"></ion-icon>
      </button>
      <button ion-button icon-only large (click)="gtProfile()" clear>
        <ion-icon name="ios-contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines class="content">
    <h1 class="title">Menu</h1>
  </ion-item>


  <ion-navbar color="primary" >
    <ion-title>Menu Items</ion-title>
  </ion-navbar>

<ion-grid>
  <ion-row>
    <ion-col col-md-3 *ngFor="let i of items">
    <ion-card >
      <ion-card-content>
        <ion-card-title>
          {{i.Name}}
        </ion-card-title>
        <ion-item>
            <p item-start ion-text color="primary" >Price</p>
            <p item-end ion-text color="danger">{{i.Price}} </p>
        </ion-item>
    </ion-card-content>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-navbar color="primary" >
    <ion-title>Packages</ion-title>
</ion-navbar>







  <ion-fab right bottom>
    <button ion-fab color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="danger" large (click)="AddPackage()" >
        <ion-icon name="md-cube"></ion-icon>
      </button>
      <button ion-fab color="danger" large (click)="AddItem()" >
        <ion-icon name="md-pizza"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
